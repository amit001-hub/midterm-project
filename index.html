<!DOCTYPE html>
<html lang="en" id="htmlTag" data-bs-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Amit - Factorial Calculator</title>

  <!-- Local Bootstrap -->
  <link rel="stylesheet" href="bootstrap.css">

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap JS -->
  <script src="bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Your JS -->
  <script defer src="script.js"></script>
</head>
<body class="bg-dark text-light">
  <header class="mb-5 light-gray-header py-2">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="text-decoration-none text-danger fw-bold">HTML5</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="text-decoration-none text-warning fw-bold">JavaScript</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="text-decoration-none text-info fw-bold">CSS</a>
        </div>

        <div class="d-flex align-items-center gap-2">
          <button id="darkBtn" class="btn btn-secondary btn-sm" data-bs-theme-value="dark">Dark</button>
          <button id="lightBtn" class="btn btn-light btn-sm" data-bs-theme-value="light">Light</button>
          <button class="btn btn-secondary btn-sm">Contact Me</button>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <div class="row mb-3 align-items-start">
      <div class="col-2 text-end">
        <p class="fw-bold mb-1">Factorial calculator.</p>
       
      </div>

      <div class="col-10">
        <input type="number" id="inputNumber" class="form-control mb-2 bg-dark text-light border-secondary big-input" placeholder="Enter a number">
        <div id="output" class="output-screen bg-warning text-dark p-3 rounded">Output will be displayed here…</div>
      </div>
    </div>

    <div class="row">
      <div class="col-2 d-flex justify-content-end">
        <button id="enterBtn" class="btn btn-secondary">Enter</button>
      </div>
    </div>
  </main>

  <footer class="text-center light-gray-header mt-4 py-2">Simple factorial calculator © 2025</footer>
</body>
</html>
