<!DOCTYPE html>
<html lang="en" id="htmlTag" data-bs-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amit - Online Factorial Calculator</title>
  <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js"></script>
</head>

<body class="bg-light text-dark">
  <!-- HEADER -->
  <header class="mb-5 light-gray-header">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center py-3">
        <!-- Left links -->
        <div class="d-flex align-items-center gap-3">
          <a href="https://developer.mozilla.org/en-US/docs/Glossary/HTML5" class="text-decoration-none">HTML5</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript" class="text-decoration-none">JavaScript</a>
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS" class="text-decoration-none">CSS</a>
        </div>

        <!-- Right buttons -->
        <div class="d-flex align-items-center gap-2">
          <button id="darkBtn" class="btn btn-secondary btn-sm">Dark</button>
          <button id="lightBtn" class="btn btn-light btn-sm">Light</button>
          <button class="btn btn-secondary btn-sm">Contact Me</button>
        </div>
      </div>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">
    <!-- First row -->
    <div class="row mb-3">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <label for="inputNumber" class="form-label mb-0">Enter Number:</label>
      </div>
      <div class="col-10 d-flex align-items-center">
        <input type="number" id="inputNumber" class="form-control" placeholder="Enter a number" />
      </div>
    </div>

    <!-- Second row -->
    <div class="row">
      <div class="col-2 d-flex justify-content-end align-items-center">
        <button class="btn btn-secondary" onclick="calculateFactorial()">Enter</button>
      </div>
      <div class="col-10 d-flex align-items-center">
        <div id="output" class="output-screen p-2 border rounded w-100">
          Output will be displayed here…
        </div>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="text-center light-gray-header mt-5 p-3">
    <p class="mb-0">© 2025 Amit - Online Factorial Calculator</p>
  </footer>
</body>
</html>
